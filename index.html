<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>JS Code Quiz</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <img src="./Assets/Images/javascript-logo.png" class="rounded float-left" height="150rem" alt="javascript logo">
            </div>
            <div class="col-7">
                <div class="jumbotron">
                    <h1 class="display-4" class="d-flex justify-content-center">Welcome to the JavaScript Code Quiz!</h1>
                    <p class="lead">Test your JavaScript knowledge. You have 15 minutes and will loose time as you answer incorrectly. Good Luck!</p>
                    <hr class="my-4">
                    <div class="container">
                        <div class="timer">
                            <div id="hand">
                                <div class="time">
                                    <div id="minutes">15</div>
                                    <div id="seconds">00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                                <a class="btn btn-primary btn-lg" id="start">Start Quiz</a>
                </div>
            </div>
            <div class="col">
                <img src="./Assets/Images/javascript-logo.png" class="rounded float-right" height="150rem" alt="javascript logo">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 id="question" class="text-center">Questions will go here, centered somehow</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn btn1">1st answer text</div>
            </div>
            <div class="col">
                <div class="btn btn1">2nd answer as a button</div>
            </div>
            <div class="col">
                <div class="btn btn1">3rd answer as a button</div>
            </div>
            <div class="col">
                <div class="btn btn1">4th answer as a button</div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>

</body>
</html>
